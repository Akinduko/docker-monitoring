machine:
  pre: 
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker
  
dependencies:
  pre:
       - sudo curl -L https://github.com/docker/compose/releases/download/1.8.0/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
       - sudo chmod +x /usr/local/bin/docker-compose

test:
  pre:
    - docker-compose pull
    - docker-compose up -d
    - curl --retry 10 --retry-delay 5 -v 0.0.0.0:8080
    - curl --retry 10 --retry-delay 5 -v 0.0.0.0:3000
    #test
    
